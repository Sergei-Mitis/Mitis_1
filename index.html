<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-0 offset-md-0">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0"><b>&#9889;Окно результатов генерации&#9889;</b></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                                <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                                <h4>Отчество: <span id="patronOutput">Генерация отчество</span></h4>
                                <p><span id="genderOutput">Генерация пола</span>
                                    <span>, </span>
                                    <span id="birthDayOutput">Генерация дня рождения</span>
                                    <span id="birthMonthOutput">Генерация месяца рождения</span>
                                    <span id="birthYearOutput">Генерация года рождения</span>
                                    <span>, </span>
                                </p>
                                <h4><span id="profOutput" style="color:#dd112c">Генерация профессии</span>    
                                </h4>
                                <hr>
                                <p><button class="btn-success" id="btnStart">Старт</button>
                                    <button class="btn-info" id="btnСlean">Очистить</button>
                                </p>
                                <div class="card-footer">
                                    <h1 style="color:#ffff00">&#129535;&#128175&#129535;</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
